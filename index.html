<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Challenge</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; font-size: 16px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        #message { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Enter the 5-Digit PIN</h1>
        <input type="text" id="passwordInput" placeholder="e.g., 12345" maxlength="5">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        // This is the "digital fingerprint" of our secret password.
        // The actual password '83910' is NOT here.
        const correctPasswordHash = 'a3a8e0477218b082531d3e57e2c9183359281e582c3072041a31952a23330615';

        function checkPassword() {
            // 1. Get the user's guess from the input box.
            const userInput = document.getElementById('passwordInput').value;
            const messageElement = document.getElementById('message');

            if (userInput.length !== 5) {
                messageElement.textContent = 'Please enter a 5-digit number.';
                messageElement.style.color = 'orange';
                return;
            }

            // 2. Create a hash (fingerprint) of the user's guess.
            const userInputHash = CryptoJS.SHA256(userInput).toString();

            // 3. Compare the hash of the guess with the correct hash.
            if (userInputHash === correctPasswordHash) {
                messageElement.textContent = '✅ Access Granted! Success!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = '❌ Access Denied! Try again.';
                messageElement.style.color = 'red';
            }
        }
    </script>

</body>
</html>
