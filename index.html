<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Terminal Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
        }
        .terminal {
            width: 450px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .terminal-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #30363d;
            padding-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8b949e;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #238636;
            border: 1px solid #2ea043;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        #message {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: bold;
            height: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="terminal">
        <div class="terminal-header">AETHER CORP. MAINFRAME</div>
        <div class="form-group">
            <label for="passwordInput">&gt; Enter Security PIN:</label>
            <input type="password" id="passwordInput" maxlength="5" autofocus>
        </div>
        <button onclick="checkPassword()">EXECUTE</button>
        <p id="message"></p>
    </div>

    <script>
        // The hash is the same, representing the password '83910'.
        const correctPasswordHash = '4f6ceab7942f9dece7e2e0e93b2c16560d49670d2187082af547c3c3dd339460';

        function checkPassword() {
            const userInput = document.getElementById('passwordInput').value;
            const messageElement = document.getElementById('message');

            const userInputHash = CryptoJS.SHA256(userInput).toString();

            if (userInputHash === correctPasswordHash) {
                // SUCCESS! Redirect to the secret page.
                messageElement.textContent = 'ACCESS GRANTED. REDIRECTING...';
                messageElement.style.color = '#3fb950';
                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1000); // Wait 1 second before redirecting
            } else {
                // FAILURE! Show an error message.
                messageElement.textContent = 'ERROR: AUTHENTICATION FAILED.';
                messageElement.style.color = '#f85149';
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
