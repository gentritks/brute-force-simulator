<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Terminal Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
        }
        .terminal {
            width: 450px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .terminal-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #30363d;
            padding-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:disabled {
            background-color: #222;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #238636;
            border: 1px solid #2ea043;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #555;
            border-color: #777;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: bold;
            height: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="terminal">
        <div class="terminal-header">AETHER CORP. MAINFRAME</div>
        <div class="form-group">
            <label for="passwordInput">&gt; Enter 4-Digit Security PIN:</label>
            <input type="password" id="passwordInput" maxlength="4" autofocus>
        </div>
        <button id="executeButton" onclick="checkPassword()">EXECUTE</button>
        <p id="message"></p>
    </div>

    <script>
        // The new hash for the 4-digit PIN '2025' WITHOUT any salt.
        const correctPasswordHash = 'b2b2f104d32c638903e151a9b20d6e27b41d8c0c84cf8458738f83ca2f1dd744';
        // The salt variable has been removed.

        function checkPassword() {
            const userInput = document.getElementById('passwordInput').value;
            const messageElement = document.getElementById('message');
            const button = document.getElementById('executeButton');
            const inputField = document.getElementById('passwordInput');

            button.disabled = true;

            // --- THIS IS THE CHANGE: Hashing the input directly ---
            const userInputHash = CryptoJS.SHA256(userInput).toString();

            if (userInputHash === correctPasswordHash) {
                // SUCCESS!
                messageElement.textContent = 'ACCESS GRANTED. REDIRECTING...';
                messageElement.style.color = '#3fb950';
                inputField.disabled = true;

                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1000);
            } else {
                // FAILURE!
                messageElement.textContent = 'ERROR: AUTHENTICATION FAILED.';
                messageElement.style.color = 'red';

                setTimeout(() => {
                    button.disabled = false;
                    messageElement.textContent = '';
                }, 100); // 100ms rate limit
            }
        }
        
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === "Enter" && !document.getElementById('executeButton').disabled) {
                checkPassword();
            }
        });
    </script>

</body>
</html>
